<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="hbnb logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <ul class="row">
                <li class="place-card">
                    <div>
                        <h2>Place name 1</h2>
                        <img src="404image" alt="image"/>
                        <p id="price">Price per night: </p>
                        <p id="location">Location: </p>
                        <button class="details-button">View Details</button>
                    </div>
                </li>
                <li class="place-card">
                    <div>
                        <h2>Place name 2</h2>
                        <img src="404image" alt="image"/>
                        <p id="price">Price per night: </p>
                        <p id="location">Location: </p>
                        <button class="details-button">View Details</button>
                    </div>
                </li>
                <li class="place-card">
                    <div>
                        <h2>Place name 3</h2>
                        <img src="404image" alt="image"/>
                        <p id="price">Price per night: </p>
                        <p id="location">Location: </p>
                        <button class="details-button">View Details</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
<footer>
    <p>&copy; 2024 HBnb Evolution. All rights reserved</p>
</footer>
</html>
