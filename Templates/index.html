<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="hbnb logo">
        <nav class="navbar-menu">
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1 class="title">Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <ul class="row">
                <li class="place-card">
                    <div class="place">
                        <h2 class="place-name">Place name 1</h2>
                        <img src="404image" alt="image"/>
                        <p id="price">Price per night: </p>
                        <p id="location">Location: </p>
                        <button class="details-button">View Details</button>   
                    </div>
                </li>
                <li class="place-card">
                    <div class="place">
                        <h2 class="place-name">Place name 2</h2>
                        <img class="place-image" src="404image" alt="image"/>
                        <p id="price">Price per night: </p>
                        <p id="location">Location: </p>
                        <button class="details-button">View Details</button>     
                    </div>   
                </li>
                <li class="place-card">
                    <div class="place">
                        <h2 class="place-name">Place name 3</h2>
                        <img src="404image" alt="image"/>
                        <p id="price">Price per night: </p>
                        <p id="location">Location: </p>
                        <button class="details-button">View Details</button>    
                    </div>
                </li>
            </ul>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
<footer>
    <p id="rights">&copy; 2024 HBnb Evolution. All rights reserved</p>
</footer>
</html>
